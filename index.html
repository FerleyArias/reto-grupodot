<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="./assets/images/icon-movistar.png" type="image/x-icon">
  <title>Planes Movistar</title>
</head>
<body>
  <header class="header">
    <img class="header__logo" src="./assets/images/logo-header.png" alt="">
    <a class="header-link header-link--active" href="">Productos y servicios <img class="header-link__icon" src="./assets/images/icon_arrow.png" alt=""></a>
    <a class="header-link" href="">Informacion impórtante para usuarios<img class="header-link__icon" src="./assets/images/icon_arrow.png" alt=""></a>
    <a class="header-link" href="">Pagos y Recargas<img class="header-link__icon" src="./assets/images/icon_arrow.png" alt=""></a>
    <div class="header-right">
      <button class="header-right__icon">
        <img src="./assets/images/eye_icon.png" alt="">
      </button>
      <button class="header-right__icon">
        <img src="./assets/images/icon_chat.png" alt="">
      </button>
      <button class="header-right__btn">Mi Movistar</button>
    </div>
  </header>
  <main>
    <section class="banner">
      <div class="banner-content">
        <h1 class="banner-content__title">¡Cámbiate a un plan <br/> con muchas más Gigas!</h1>
        <form class="form">
          <div class="form__group">
            <input class="form__input" placeholder="Ingresa tu número móvil" name="phone" type="text">
            <button class="form__btn">Cambiarme ya</button>
          </div>
          <div class="form__group">
            <input type="checkbox">
            <label class="form__terms" for="">Acepto <a href="" class="form__terms-link">términos y condiciones</a> y autorizo el tratamiento de datos personales</label>
          </div>
        </form>
      </div>
      <a class="banner__link" href="https://www.grupodot.com">
        <span class="banner__link-text">Nuevo Plan</span>
      </a>
      <img class="banner__arc" src="./assets/images/curva.png" alt="">
    </section>
    <section class="information">
      <h1 class="information__tittle">
        Nuevo plan con muchas más Gigas en 4G/3G, minutos ilimitados <br>
        a todo operador, video, música y servicios que haceb más fácil tu vida
      </h1>
      <div class="plan">
        <div class="plan__section">
          
        </div>
        <div>

        </div>
      </div>
      <form class="form">
        <div class="form__group form__group--border">
          <input class="form__input" placeholder="Ingresa tu número móvil" name="phone" type="text">
          <button class="form__btn">Cambiarme ya</button>
        </div>
        <div class="form__group">
          <input type="checkbox">
          <label class="form__terms" for="">Acepto <a href="" class="form__terms-link">términos y condiciones</a> y autorizo el tratamiento de datos personales</label>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
